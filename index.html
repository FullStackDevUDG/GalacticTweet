<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="./styles/styles.css">
        <link rel="fonts" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <script src="./js/loader.js"></script>
        <script src="./js/menu_controller.js"></script>
		<title> Phaser Game - Menu </title>
	</head>
	<body>

        <div class="menu-container">
            <p class="retro-text" id="title">GALACTICAL TWEET</p>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" style="border-radius: 20px;">
                    <rect id="fondo" width="100%" height="100%" fill="#E1E8ED" stroke="#000" stroke-width="2"/>
                    <rect id="tuberia1" x="-60" y="200" width="60" height="120" rx="10" ry="10" fill="#AAB8C2" stroke="#000" stroke-width="1">
                        <animate id="animation1" attributeName="x" values="400;-60" dur="2s" repeatCount="indefinite" begin="indefinite"/>
                    </rect>
                    <rect id="tuberia2" x="-60" y="-20" width="60" height="120" rx="10" ry="10" fill="#AAB8C2" stroke="#000" stroke-width="1">
                        <animate id="animation2" attributeName="x" values="400;-60" dur="2s" repeatCount="indefinite" begin="indefinite" />
                    </rect>
                    <circle id="cercle" cx="200" cy="150" r="20" fill="#00acee" stroke="#000" stroke-width="1">
                        <animate id="animation3" attributeName="cy" values="150;130;150" dur="1s" repeatCount="indefinite" begin="indefinite" />
                    </circle>
                    <text id="texto" x="50%" y="20%" text-anchor="middle" dominant-baseline="middle" fill="#1E0627" font-family="Verdana, sans-serif" font-size="30px" font-weight="bold" font-style="oblique">GALACTICAL TWEET</text>
                </svg>
                <script>
                    var cercle = document.getElementById("cercle");
                    var fondo = document.getElementById("fondo")
                    var tuberia1 = document.getElementById("tuberia1");
                    var tuberia2 = document.getElementById("tuberia2");
                    var texto= document.getElementById("texto");
                    var animation1 = document.getElementById("animation1");
                    var animation2 = document.getElementById("animation2");
                    var animation3 = document.getElementById("animation3");
                
                    fondo.addEventListener("mouseover", function() {
                    activateAnimation();
                    });
                
                    fondo.addEventListener("mouseout", function() {
                    deactivateAnimation();
                    });
                
                    function activateAnimation() {
                    texto.style.visibility = "hidden";
                    animation1.beginElement();
                    animation2.beginElement();
                    animation3.beginElement();
                    }
                
                    function deactivateAnimation() {
                    texto.style.visibility = "visible";
                    animation1.endElement();
                    animation2.endElement();
                    animation3.endElement();
                    }
                    
                </script>
            </div>
            <button class="button start-button" onclick="loadpage('./html/game.html')"> 
                Start Game 
            </button>
            <button class="button options-button" onclick="loadpage('./html/options.html')"> 
                Options 
            </button>
            <button class="button exit-button" onclick="leave()"> 
                Exit 
            </button>
        </div>
	</body>
</html>
